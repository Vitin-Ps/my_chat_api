spring.application.name=my-chat


# Banco de Dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/my_chat?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# esse comando mexe com os erros do java, no caso never estï¿½ dizendo para o servidor nunca mostrar o erro no log
server.error.include-stacktrace=never

file.upload-dir=uploads

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
logging.level.org.springframework.security=DEBUG

server.port=8080
api.security.token.secret=${JWT_SECRET:123456}
